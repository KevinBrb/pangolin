<div class="container">
	<div class="row">
		<div class="col-lg-5 col-sm-8">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="avatar" src="assets/img/pangolin-BIS.jpg">
                </div>
                <div class="info">
                    <div class="title">
                        {{ this.currentUser.login }}
                    </div>
                    <div [innerHtml]="this.currentUser.description" class="desc"></div>
                    <div class="desc"><b>Age: </b>{{ this.currentUser.age }} years</div>
                    <div class="desc"><b>I love: </b>{{ this.currentUser.food }}</div>
                    <div class="desc"><b>Race: </b>{{ this.currentUser.race }}</div>
                    <div class="desc"><b>Species: </b>{{ this.currentUser.species }}</div>
                    <div class="desc">{{ this.currentUser.friends }} friend(s)</div>
                </div>
                <div class="bottom">
                    <a routerLink="/my-account/update" class="update">Modifier</a>
                </div>
            </div>

        </div>

	</div>
</div>
